
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo by vietean</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    
  </style>
  


<script type='text/javascript'>//<![CDATA[ 

$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Facebook Age and Gender'
            },
            xAxis: {
                categories: ['13-17', '18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
                offset: -154,
                lineWidth: 20,  
                labels : {
                    y: 4
                }
            },
            yAxis: {                
                labels:{
                    formatter: function(){return Math.abs(this.value);},
                    enabled: false
                },
                title: {
                    text : null
                },
                gridLineWidth: 0,
            },
            tooltip: {
                formatter: function(){ return Math.abs(this.y);}
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        formatter: function(){return Math.abs(this.y); }
                    }
                }
            },
            series: [{
                name: 'Female',
                data: [5, 3, 4, 7, 2, 5, 10]
            }, {
                name: 'Male',
                data: [-2, -10, -3, -2, -1, -5, -8]
            }]
        });
    });
//]]>  

</script>


</head>
<body>
  <script src="highcharts.src.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

  
</body>


</html>
